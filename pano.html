<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Panorama Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- PSV v4.0.5 CSS from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photo-sphere-viewer/4.0.5/photo-sphere-viewer.min.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Container for the panorama -->
  <div id="viewer"></div>

  <!-- PSV and Three.js from CDNJS (fully working) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photo-sphere-viewer/4.0.5/photo-sphere-viewer.min.js"></script>

  <script>
    // Initialize the viewer
    const viewer = new PhotoSphereViewer.Viewer({
      container: document.getElementById('viewer'),
      panorama: 'https://github.com/prabha3d/SaiPanorama/blob/main/Pano_Living.jpg',
      caption: 'Custom 360Â° Viewer',
      defaultYaw: '180deg',
      navbar: [
        'autorotate',
        'zoom',
        'fullscreen',
        'gyroscope',
        'download',
        'markers'
      ]
    });

    // Add marker once ready
    viewer.once('ready', () => {
      viewer.addMarker({
        id: 'marker1',
        longitude: 0.2,
        latitude: 0.1,
        image: 'https://photo-sphere-viewer.js.org/assets/pin-red.png',
        width: 32,
        height: 32,
        tooltip: 'Click me!',
        anchor: 'bottom center'
      });
    });

    // Click event on marker
    viewer.on('select-marker', (e) => {
      alert('Marker clicked: ' + e.marker.id);
    });
  </script>

</body>
</html>
