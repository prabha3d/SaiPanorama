<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Panorama Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Photo Sphere Viewer v4 -->
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@4.2.0/dist/photo-sphere-viewer.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>

  <!-- Dependencies -->
  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@4.2.0/dist/photo-sphere-viewer.min.js"></script>

  <!-- Panorama Viewer Script -->
  <script>
    const viewer = new PhotoSphereViewer.Viewer({
      panorama: 'https://photo-sphere-viewer.js.org/assets/sphere.jpg',
      container: document.getElementById('viewer'),
      caption: 'Example 360Â° Panorama',
      defaultYaw: '180deg',
      loadingImg: 'https://photo-sphere-viewer.js.org/assets/photosphere-logo.gif',
      navbar: [
        'autorotate',
        'zoom',
        'download',
        'markers',
        'gyroscope',
        'fullscreen'
      ]
    });

    viewer.once('ready', () => {
      viewer.addMarker({
        id: 'marker1',
        longitude: 0.2,
        latitude: 0.1,
        image: 'https://photo-sphere-viewer.js.org/assets/pin-red.png',
        width: 32,
        height: 32,
        tooltip: 'Click me!',
        anchor: 'bottom center'
      });
    });

    viewer.on('select-marker', (e) => {
      alert(`You clicked on marker: ${e.marker.id}`);
    });
  </script>
</body>
</html>
